name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security_analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      
    - name: Setup CodeQL
      uses: github/codeql-action/setup@v1
      with:
        languages: javascript

    - name: Build CodeQL Database
      run: |
        codeql database create codeql-db --language=javascript --source-root=.
        codeql database analyze codeql-db --no-sarif --format=csv --output=codeql-results.csv

    - name: Upload Results
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results
        path: codeql-results.csv
