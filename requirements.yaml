name: Install Requirements

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x' # replace with your desired Python version
    - name: Install Requirements
      run: pip install -r requirements.txt
